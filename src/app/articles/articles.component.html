<div fxLayout="row" fxLayoutAlign="end center">
  <button color="primary" (click)="edit('')">
    <mat-icon>add</mat-icon>
    create new
  </button>
</div>
<table mat-table [dataSource]= "dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> TYPE </th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>

  <ng-container matColumnDef="titre">
    <th mat-header-cell *matHeaderCellDef> TITRE </th>
    <td mat-cell *matCellDef="let element"> {{element.titre}} </td>
  </ng-container>

  <ng-container matColumnDef="lien">
    <th mat-header-cell *matHeaderCellDef> LIEN </th>
    <td mat-cell *matCellDef="let element"> {{element.lien}} </td>
  </ng-container>
  <ng-container matColumnDef="sourcePdf">
    <th mat-header-cell *matHeaderCellDef> SourcePdf </th>
    <td mat-cell *matCellDef="let element"> {{element.sourcePdf}} </td>
  </ng-container>
  
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> DATE </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>

  <ng-container matColumnDef="auteur">
    <th mat-header-cell *matHeaderCellDef> AUTEUR </th>
    <td mat-cell *matCellDef="let element"> {{element.auteur}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button (click)="OnRemove(element.id)" mat-fab color="primary" aria-label="delete icon">
        <mat-icon>delete</mat-icon>
      </button>
      <button (click)="edit(element.id)" mat-flat-button mat-fab color="primary" aria-label="home icon">
        <mat-icon>edit</mat-icon>
      </button> 
      <button mat-flat-button smat-fab color="primary" aria-label="home icon">
        <mat-icon>add_task</mat-icon>
      </button> 
    </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
